<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Merge</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #game-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-family: 'Luckiest Guy', cursive;
            color: #f76c6c;
            margin: 10px 0;
            font-size: 3em;
        }
        #score {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #restart {
            background: #a8e063;
            border: 2px solid #689f38;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        #restart:hover {
            background: #689f38;
        }
        #restart:active {
            transform: scale(0.95);
        }
        #board {
            position: relative;
            width: 90vmin;
            height: 90vmin;
            max-width: 500px;
            max-height: 500px;
            margin: auto;
            background: #fffde7;
            border: 2px dashed #f76c6c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .fruit {
            position: absolute;
            text-align: center;
            animation: zoomPulse 2s infinite ease-in-out;
            transition: left 0.3s, top 0.3s, transform 0.2s;
            user-select: none;
        }
        .fruit:hover {
            transform: scale(1.1);
        }
        .trail {
            pointer-events: none;
            z-index: 10;
        }
        @keyframes zoomPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes popAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0); }
        }
        @keyframes rise {
            0% { top: 100%; opacity: 1; }
            100% { top: -10%; opacity: 0; }
        }
        @keyframes flow {
            0% { background-position: 0 0; }
            100% { background-position: -200% 0; }
        }
        @keyframes flowVertical {
            0% { background-position: 0 0; }
            100% { background-position: 0 -200%; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Fruit Merge</h1>
        <div id="score">Score: 0</div>
        <button id="restart">Restart</button>
        <div id="board"></div>
    </div>
    <audio id="pop-sound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>
    <script>
        const fruits = ['ðŸŽ', 'ðŸ“', 'ðŸŠ', 'ðŸ‡', 'ðŸ‘', 'ðŸ‹', 'ðŸ’'];
        let grid = Array.from({length: 7}, () => Array(7).fill(null));
        let fruitList = [];
        let nextId = 0;
        let score = 0;
        const board = document.getElementById('board');
        const scoreEl = document.getElementById('score');
        const popSound = document.getElementById('pop-sound');
        let cellSize;
        function updateSizes() {
            cellSize = board.clientWidth / 7;
            fruitList.forEach(f => {
                f.element.style.left = `${f.col * cellSize}px`;
                f.element.style.top = `${f.row * cellSize}px`;
                f.element.style.width = `${cellSize}px`;
                f.element.style.height = `${cellSize}px`;
                f.element.style.fontSize = `${cellSize * 0.6}px`;
                f.element.style.lineHeight = `${cellSize}px`;
            });
        }
        function randomFruit() {
            return fruits[Math.floor(Math.random() * fruits.length)];
        }
        function createFruit(row, col, initialTop = null) {
            const type = randomFruit();
            const el = document.createElement('div');
            el.className = 'fruit';
            el.innerHTML = type;
            board.appendChild(el);
            const fruit = {id: nextId++, row, col, type, element: el, startX: 0, startY: 0};
            fruitList.push(fruit);
            grid[row][col] = fruit;
            el.style.left = `${col * cellSize}px`;
            if (initialTop !== null) {
                el.style.top = `${initialTop}px`;
            } else {
                el.style.top = `${row * cellSize}px`;
            }
            el.style.width = `${cellSize}px`;
            el.style.height = `${cellSize}px`;
            el.style.fontSize = `${cellSize * 0.6}px`;
            el.style.lineHeight = `${cellSize}px`;
            return fruit;
        }
        function initBoard() {
            fruitList = [];
            grid = Array.from({length: 7}, () => Array(7).fill(null));
            nextId = 0;
            score = 0;
            scoreEl.innerText = 'Score: 0';
            board.innerHTML = '';
            for (let r = 0; r < 7; r++) {
                for (let c = 0; c < 7; c++) {
                    createFruit(r, c);
                }
            }
            updateSizes();
            while (findMatches().length > 0) {
                fruitList.forEach(f => {
                    f.type = randomFruit();
                    f.element.innerHTML = f.type;
                });
            }
        }
        function findMatches() {
            const matches = new Set();
            // Horizontal
            for (let r = 0; r < 7; r++) {
                for (let c = 0; c < 5; c++) {
                    const type = grid[r][c]?.type;
                    if (type && grid[r][c + 1]?.type === type && grid[r][c + 2]?.type === type) {
                        let cc = c;
                        while (cc < 7 && grid[r][cc]?.type === type) {
                            matches.add(grid[r][cc]);
                            cc++;
                        }
                        c = cc - 1;
                    }
                }
            }
            // Vertical
            for (let c = 0; c < 7; c++) {
                for (let r = 0; r < 5; r++) {
                    const type = grid[r][c]?.type;
                    if (type && grid[r + 1][c]?.type === type && grid[r + 2][c]?.type === type) {
                        let rr = r;
                        while (rr < 7 && grid[rr][c]?.type === type) {
                            matches.add(grid[rr][c]);
                            rr++;
                        }
                        r = rr - 1;
                    }
                }
            }
            return Array.from(matches);
        }
        let selectedFruit = null;
        let startX, startY;
        board.addEventListener('touchstart', handleStart, {passive: false});
        board.addEventListener('touchend', handleEnd, {passive: false});
        board.addEventListener('mousedown', handleStart);
        board.addEventListener('mouseup', handleEnd);
        function handleStart(e) {
            e.preventDefault();
            let touch = e.type.includes('touch') ? e.touches[0] : e;
            startX = touch.clientX;
            startY = touch.clientY;
            let target = e.target;
            if (target.classList.contains('fruit')) {
                selectedFruit = fruitList.find(f => f.element === target);
            } else {
                selectedFruit = null;
            }
        }
        function handleEnd(e) {
            if (!selectedFruit) return;
            e.preventDefault();
            let touch = e.type.includes('touch') ? e.changedTouches[0] : e;
            let endX = touch.clientX;
            let endY = touch.clientY;
            let dx = endX - startX;
            let dy = endY - startY;
            let absDx = Math.abs(dx);
            let absDy = Math.abs(dy);
            let direction;
            if (absDx > absDy && absDx > cellSize / 2) {
                direction = dx > 0 ? 'right' : 'left';
            } else if (absDy > absDx && absDy > cellSize / 2) {
                direction = dy > 0 ? 'down' : 'up';
            } else {
                return;
            }
            let dr = 0, dc = 0;
            if (direction === 'right') dc = 1;
            else if (direction === 'left') dc = -1;
            else if (direction === 'down') dr = 1;
            else if (direction === 'up') dr = -1;
            let nr = selectedFruit.row + dr;
            let nc = selectedFruit.col + dc;
            if (nr < 0 || nr >= 7 || nc < 0 || nc >= 7) return;
            let neighbor = grid[nr][nc];
            if (!neighbor) return;
            swapFruits(selectedFruit, neighbor, true, direction, selectedFruit.row, selectedFruit.col);
            selectedFruit = null;
        }
        function swapFruits(f1, f2, check, direction, origRow, origCol) {
            let r1 = f1.row, c1 = f1.col;
            let r2 = f2.row, c2 = f2.col;
            f1.element.style.transition = 'left 0.3s, top 0.3s';
            f2.element.style.transition = 'left 0.3s, top 0.3s';
            f1.element.style.left = `${c2 * cellSize}px`;
            f1.element.style.top = `${r2 * cellSize}px`;
            f2.element.style.left = `${c1 * cellSize}px`;
            f2.element.style.top = `${r1 * cellSize}px`;
            f1.row = r2; f1.col = c2;
            f2.row = r1; f2.col = c1;
            grid[r2][c2] = f1;
            grid[r1][c1] = f2;
            if (check) {
                createTrail(origRow, origCol, direction);
            }
            setTimeout(() => {
                if (check) {
                    let matches = findMatches();
                    if (matches.length > 0) {
                        handleMatches(matches);
                    } else {
                        swapFruits(f1, f2, false);
                    }
                }
            }, 300);
        }
        function createTrail(row, col, dir) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            board.appendChild(trail);
            let isHorizontal = dir === 'left' || dir === 'right';
            trail.style.position = 'absolute';
            if (isHorizontal) {
                trail.style.background = 'linear-gradient(to right, transparent, #00bfff, transparent)';
                trail.style.backgroundSize = '200% 100%';
                trail.style.animation = 'flow 0.5s linear';
                trail.style.width = `${cellSize}px`;
                trail.style.height = `5px`;
                trail.style.left = `${col * cellSize}px`;
                trail.style.top = `${row * cellSize + cellSize / 2 - 2.5}px`;
            } else {
                trail.style.background = 'linear-gradient(to bottom, transparent, #00bfff, transparent)';
                trail.style.backgroundSize = '100% 200%';
                trail.style.animation = 'flowVertical 0.5s linear';
                trail.style.width = `5px`;
                trail.style.height = `${cellSize}px`;
                trail.style.left = `${col * cellSize + cellSize / 2 - 2.5}px`;
                trail.style.top = `${row * cellSize}px`;
            }
            setTimeout(() => trail.remove(), 500);
        }
        function handleMatches(matches) {
            score += matches.length * 10;
            scoreEl.innerText = `Score: ${score}`;
            matches.forEach(m => {
                m.element.style.animation = 'popAnimation 0.5s forwards';
                popSound.play();
            });
            setTimeout(() => {
                matches.forEach(m => {
                    m.element.remove();
                    grid[m.row][m.col] = null;
                });
                fruitList = fruitList.filter(f => !matches.includes(f));
                applyGravity();
                createCelebration();
            }, 500);
        }
        function createCelebration() {
            const celeb = document.createElement('div');
            celeb.innerHTML = 'ðŸ¤©';
            celeb.style.position = 'absolute';
            celeb.style.fontSize = '50px';
            celeb.style.left = `${board.clientWidth / 2 - 25}px`;
            celeb.style.top = `${board.clientHeight}px`;
            celeb.style.animation = 'rise 2s linear forwards';
            board.appendChild(celeb);
            setTimeout(() => celeb.remove(), 2000);
        }
        function applyGravity() {
            fruitList.forEach(f => f.element.style.transition = 'top 0.5s ease-out');
            for (let c = 0; c < 7; c++) {
                let surviving = [];
                for (let r = 0; r < 7; r++) {
                    if (grid[r][c]) {
                        surviving.push(grid[r][c]);
                    }
                    grid[r][c] = null;
                }
                let numNew = 7 - surviving.length;
                for (let i = 0; i < surviving.length; i++) {
                    let fruit = surviving[i];
                    let newR = numNew + i;
                    grid[newR][c] = fruit;
                    fruit.row = newR;
                    fruit.element.style.top = `${newR * cellSize}px`;
                }
            }
            setTimeout(fillEmpties, 500);
        }
        function fillEmpties() {
            for (let c = 0; c < 7; c++) {
                let numNew = 0;
                for (let r = 0; r < 7; r++) {
                    if (grid[r][c] == null) {
                        numNew++;
                    } else {
                        break;
                    }
                }
                for (let i = 0; i < numNew; i++) {
                    let initialTop = - (numNew - i) * cellSize;
                    let fruit = createFruit(i, c, initialTop);
                    fruit.element.style.transition = 'top 0.5s ease-in';
                    setTimeout(() => {
                        fruit.element.style.top = `${i * cellSize}px`;
                    }, 10);
                }
            }
        }
        document.getElementById('restart').addEventListener('click', initBoard);
        window.addEventListener('load', () => {
            initBoard();
            window.addEventListener('resize', updateSizes);
        });
    </script>

</body>
